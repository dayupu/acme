<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">
            &times;
        </button>
        <span class="modal-title-icon"><i class="fa fa-user-o" aria-hidden="true"></i></span><span
            class="modal-title">用户角色</span>
    </div>
    <div class="modal-body">
        <mine-message status="messageStatus" message="message"></mine-message>
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <td width="100" class="mine-title-td">账号</td>
                <td>{{user.account}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">用户名</td>
                <td>{{user.name}}</td>
            </tr>

            <tr>
                <td class="mine-title-td">状态</td>
                <td>{{user.status}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">角色</td>
                <td>
                    <div style="height: 150px;overflow: auto;">
                        <ul id="roleTree" class="ztree"></ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" type="button" ng-click="ok()">保存</button>
        <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
