<div class="mine-layout">
    <div class='mine-location'><ul><li><a href="#">当前位置：</a></li>
        <li ng-repeat='value in locations'><a href="#">{{value.name}}</a></li></ul></div>
    <!--<mine-breadcrumb values="locations"></mine-breadcrumb>-->
    <div class="mine-layout-content">
        <div>
            <button class="btn btn-sm btn-primary" type="button" ng-click="open()">新建</button>
            <button class="btn btn-sm btn-primary" type="button" ng-click="open()">禁用</button>
            <button class="btn btn-sm btn-primary" type="button" ng-click="open()">启用</button>
        </div>
        <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
</div>
