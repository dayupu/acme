<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">
            &times;
        </button>
        <span class="modal-title-icon"><i class="fa fa-file-o" aria-hidden="true"></i></span><span
            class="modal-title">用户详情</span>
    </div>
    <div class="modal-body">
        <mine-message status="messageStatus" message="message"></mine-message>
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <td width="100" class="mine-title-td">账号</td>
                <td>{{user.account}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">用户名</td>
                <td>{{user.name}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">性别</td>
                <td>{{user.genderMessage}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">邮箱</td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">手机号</td>
                <td>{{user.mobile}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">座机</td>
                <td>{{user.telephone}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">状态</td>
                <td>{{user.status}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">创建时间</td>
                <td>{{user.createdAt}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">创建者</td>
                <td>{{user.createdBy}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">修改时间</td>
                <td>{{user.updatedAt}}</td>
            </tr>
            <tr>
                <td class="mine-title-td">修改者</td>
                <td>{{user.updatedBy}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
