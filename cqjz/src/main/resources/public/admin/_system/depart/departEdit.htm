<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">
            &times;
        </button>
        <span class="modal-title-icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span><span
            class="modal-title">编辑机构</span>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="departForm">
            <mine-message status="messageStatus" message="message"></mine-message>
            <div class="form-group" ng-if="depart.parentCode != null">
                <mine-label class="col-sm-2" name="上级机构"></mine-label>
                <div class="col-sm-5">
                    <span class="acme-span">{{depart.parentName}}</span>
                </div>
            </div>
            <div class="form-group">
                <mine-label class="col-sm-2" name="机构代码"></mine-label>
                <div class="col-sm-5">
                    <span class="acme-span">{{depart.code}}</span>
                </div>
            </div>
            <div class="form-group">
                <mine-label class="col-sm-2" name="机构全码"></mine-label>
                <div class="col-sm-5">
                    <span class="acme-span">{{depart.fullCode}}</span>
                </div>
            </div>
            <div class="form-group">
                <mine-label class="col-sm-2" name="机构级别"></mine-label>
                <div class="col-sm-5">
                    <span class="acme-span">{{depart.level}}</span>
                </div>
            </div>
            <div class="form-group" ng-class="{false:'has-error'}[departForm.name.$valid]">
                <mine-label class="col-sm-2" name="机构名称" required></mine-label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" ng-model="depart.name" name="name"
                           required/>
                </div>
                <mine-validator right="true" when="departForm.name.$dirty"
                                valid="departForm.name.$valid"
                                error="必填项"></mine-validator>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" type="button" ng-click="ok()" ng-disabled="departForm.$invalid">保存
        </button>
        <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
