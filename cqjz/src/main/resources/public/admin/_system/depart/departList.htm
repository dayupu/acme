<div class="mine-layout">
    <mine-breadcrumb values="menuLocation"></mine-breadcrumb>
    <div class="mine-layout-content">
        <div class="mine-title"><i class="fa fa-bars"></i>组织机构管理</div>
        <div class="mine-normal-button">
            <button class="btn btn-sm btn-success" type="button" ng-click="add()">顶级组织</button>
            <button class="btn btn-primary btn-sm" type="button" ng-click="add()" ng-disabled="depart.level != 1">下级组织
            </button>
            <button class="btn btn-primary btn-sm" type="button" ng-click="edit()"
                    ng-disabled="menu.id == null || menuForm.$invalid">编辑
            </button>
            <button class="btn btn-primary btn-sm" type="button" ng-click="delete()"
                    ng-disabled="menu.id == null || menu.hasChildren">删除
            </button>

        </div>
        <table width="600">
            <tr>
                <td width="200">
                    <div class="mine-border" style="min-height: 500px; max-height: 500px; overflow: auto;">
                        <ul id="menuTree" class="ztree"></ul>
                    </div>
                </td>
                <td valign="top">
                    <div class="alert alert-danger" ng-if="message != null">
                        {{message}}
                    </div>
                    <table class="table table-bordered table-striped">
                        <tbody>
                            <tr>
                                <td class="mine-title-td">上级机构</td>
                                <td>{{depart.parentName}}</td>
                            </tr>
                            <tr>
                                <td width="100" class="mine-title-td">机构代码</td>
                                <td>{{depart.code}}</td>
                            </tr>
                            <tr>
                                <td width="100" class="mine-title-td">机构全码</td>
                                <td>{{depart.fullCode}}</td>
                            </tr>
                            <tr>
                                <td width="100" class="mine-title-td">机构名</td>
                                <td>{{depart.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
