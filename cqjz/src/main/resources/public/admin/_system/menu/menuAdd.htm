<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">
            &times;
        </button>
        <span class="modal-title-icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span><span class="modal-title">
          {{title}}
        </span>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="menuForm">
            <input type="hidden" ng-model="menu.parentId">
            <div class="alert" ng-if="messageStatus != null" ng-class="{true:'alert-success',false:'alert-danger'}[messageStatus]">
                {{message}}
            </div>
            <div class="form-group" ng-if="menu.parentId != null">
                <label class="col-sm-3 control-label">上级菜单</label>
                <div class="col-sm-5 mine-query-lable">
                    {{menu.parentName}}
                </div>
            </div>
            <div class="form-group" ng-class="{false:'has-error'}[menuForm.name.$valid]">
                <label class="col-sm-3 control-label">菜单名称<span class="mine-required">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" ng-model="menu.name"  name="name" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">菜单地址</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control input-sm"  ng-model="menu.url" name="url" >
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" type="button" ng-click="ok()" ng-disabled="menuForm.$invalid" >保存</button>
        <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
