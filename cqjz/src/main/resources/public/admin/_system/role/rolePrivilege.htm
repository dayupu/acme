<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">
            &times;
        </button>
        <span class="modal-title-icon"><i class="fa fa-sticky-note-o" aria-hidden="true"></i></span><span
            class="modal-title">角色权限</span>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-if="message != null">
            {{message}}
        </div>
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <td width="50%">
                    <div style="height: 300px;overflow: auto;">
                        <ul id="menuTree" class="ztree"></ul>
                    </div>
                </td>
                <td>{{role.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
