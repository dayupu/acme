<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">

            class="modal-title">权限设置</span>
    </div>
    <div class="modal-body">
        <mine-message status="messageStatus" message="message"></mine-message>
        <ul id="myTab" class="nav nav-tabs">

                <a href="#menuPrivilege" data-toggle="tab">
                    菜单权限

                </div>

            <div class="tab-pane fade" id="functionPrivilge">
