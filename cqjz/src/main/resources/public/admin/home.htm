<div class="mine-layout">
    <div class="mine-layout-content">
        <div class="mine-title"><i class="fa fa-home"></i>首页</div>
        <div class="mine-content">
            <table class="table table-bordered table-striped table-condensed mine-home">
                <tr class="info">
                    <td colspan="2">
                        <i class="fa fa-server" aria-hidden="true"></i>&nbsp;<strong>最新动态</strong>
                    </td>
                </tr>
                <tr ng-repeat="news in newest.newses">
                    <td>
                        <i class="fa fa-bookmark-o text-danger" aria-hidden="true"></i>&nbsp;&nbsp;
                        {{news.info}}
                        <span class="mine-home-time">{{news.time}}</span>
                    </td>
                </tr>
            </table>
            <table class="table table-bordered table-condensed table-striped mine-home">
                <tr class="danger">
                    <td colspan="2">
                        <i class="fa fa-comments" aria-hidden="true"></i>&nbsp;<strong>最新消息</strong>
                    </td>
                </tr>
                <tr ng-repeat="flow in newest.flows">
                    <td>
                        <i class="fa fa-envelope-o text-danger" aria-hidden="true"></i>&nbsp;&nbsp;
                        {{flow.info}}
                        <span class="mine-home-time">{{flow.time}}</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
