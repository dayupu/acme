<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">
            &times;
        </button>
        <span class="modal-title-icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span><span
            class="modal-title">业务预览-新闻</span>
    </div>
    <div class="modal-body">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#newsBody" data-toggle="tab">正文</a></li>
            <li ng-show="news.imageId != null"><a href="#newsPicture" data-toggle="tab">图片</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="newsBody">
                <div style="text-align: center;"><h3>{{news.title}}</h3></div>
                <div id="newsContent"></div>
                <div class="mine-file-list">
                    <h5>附件:</h5>
                    <ul>
                        <li ng-repeat="attach in news.attachments">
                            <a target='_blank' ng-href='{{attach.fileUrl}}'>{{attach.fileName}}</a></li>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-pane fade" id="newsPicture">
                <div style="text-align: center;">
                    <img ng-src="{{imgUrl}}"/>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
