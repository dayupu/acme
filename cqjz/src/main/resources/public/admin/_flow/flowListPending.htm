<div class="mine-layout">
    <div class="mine-layout-content">
        <div class="mine-title"><i class="fa fa-user-o"></i>待处理任务</div>
        <div class="mine-content">
            <div class="form-inline mine-query">
                <div class="form-group">
                    <label>业务类型</label>
                    <select ng-model="filter.type" name="type" ng-init="filter.type=''"
                            class="form-control input-sm">
                        <option value="">全部</option>
                        <option ng-repeat="newsType in newsTypes" ng-value="newsType.key">{{newsType.value}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>主题</label>
                    <input type="text" class="form-control input-sm" ng-model="filter.subject"/>
                </div>
                <span class="form-group">
                    <button class="btn btn-sm btn-danger" type="button" ng-click="query()">查询</button>
                </span>
            </div>
            <div class="mine-line"></div>
            <div class="gridStyle" ng-grid="gridOptions"></div>
        </div>
    </div>
</div>
