<table width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td>
            <div class="news-bg-title">
                <span>新闻类型：{{newsType}}</span>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="news-bg-content">
                <div class="news-content">
                    <table class="table table-striped table-condensed table-bordered" style="margin-bottom:0;">
                        <tr class="news-title">
                            <td>标题</td>
                            <td width="120">发布日期</td>
                        </tr>
                        <tr ng-repeat="news in newses">
                            <td><a href="#/newsInfo/{{news.number}}">{{news.title}}</a></td>
                            <td style="text-align: center;">{{news.publishTime}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="news-bg-bottom"></div>
        </td>
    </tr>
</table>
