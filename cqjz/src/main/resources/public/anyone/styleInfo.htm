<table width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td>
            <div class="news-bg-title"></div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="news-bg-content">
                <div class="style-content">
                    <div class="style-title">{{style.title}}</div>
                    <div class="style-line" id="newsContent" ng-repeat="line in style.styleLines">
                        <img ng-src="{{line.imageUrl}}" class="style-image" />
                        <div>
                            {{line.description}}
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="news-bg-bottom"></div>
        </td>
    </tr>
</table>
