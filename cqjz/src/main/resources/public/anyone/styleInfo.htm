<table width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td>
            <div class="news-bg-title"></div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="news-bg-content">
                <div class="news-content">
                    <div class="news-title">{{style.title}}</div>
                    <div id="newsContent" ng-repeat="line in style.styleLines">
                        <img ng-src="" />
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="news-bg-bottom"></div>
        </td>
    </tr>
</table>
