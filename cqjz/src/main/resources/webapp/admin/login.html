<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script th:src="@{/lib/angular/angular.min.js}"></script>
    <script th:src="@{/lib/jquery/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<div class="content">
    <div class="top"><h3>公安网网站管理后台</h3></div>
    <div class="login">
        <table cellpadding="0" cellspacing="0" width="100%" height="250">
            <tr>
                <td width="30%">
                    <div class="logo"></div>
                </td>
                <td>
                    <div style="margin: 20px;"  ng-app="loginApp" ng-controller="loginCtl">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="inputAccount">账号：</label>
                                <div class="controls">
                                    <input type="text" id="inputAccount" placeholder="username" ng-model="user.account"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputPassword">密码：</label>
                                <div class="controls">
                                    <input type="password" id="inputPassword" placeholder="password" ng-model="user.password"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn btn-primary" ng-click="login()">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="bottom">技术支持 : 流燕飞鱼(O^O)</div>
</div>
</body>
</html>
