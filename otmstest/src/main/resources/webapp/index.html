<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>oTMS Test</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/font-awesome/css/font-awesome.min.css}"/>
    <link rel='stylesheet' th:href='@{/lib/angular/loadingbar/loading-bar.css}' type='text/css' media='all'/>
    <link rel="stylesheet" th:href="@{/lib/angular/ngGrid/ng-grid.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/datetimepicker/css/jquery.datetimepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<input id="appContextPath" type="hidden" th:value="@{/}"/>
<div class="app app-header-fixed" ng-app="mainApp">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">oTMS</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a ui-sref="event.order">订单事件</a></li>
                    <li><a ui-sref="event.jobsheet">运输单事件</a></li>
                    <li><a ui-sref="event.billing">账单事件</a></li>
                    <li><a ui-sref="event.confirmDis">确认货差事件</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ui-view>
          <div style="text-align:center; margin-top:200px;"><h1>事件推送查询支持</h1></div>
    </div>
</div>
<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/lib/datetimepicker/js/jquery.datetimepicker.full.min.js}"></script>
<script th:src="@{/lib/angular/angular.min.js}"></script>
<script th:src="@{/js/base.js}"></script>
<script th:src="@{/lib/angular/angular-ui-router.js}"></script>
<script th:src="@{/lib/angular/angular-animate.min.js}"></script>
<script th:src="@{/lib/angular/loadingbar/loading-bar.js}"></script>
<script th:src="@{/lib/angular/ngGrid/ng-grid-2.0.14.debug.js}"></script>
<script th:src="@{/lib/bootstrap3/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/extend/app-service.js}"></script>
<script th:src="@{/js/router/event-order.js}"></script>
</body>
</html>
